<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3c89b1e55e.js" crossorigin="anonymous"></script>
    <title>Neumorphic Calculator</title>
</head>
<body>
    <div class="mainContainer" id = "mainBox">
        <label>
            <input type="checkbox" id="ld">
            <div class="togglerBox" id = "tb">
                <i class="fas fa-sun i"></i>
            </div>
        </label>
        <div class="resultBoard" id = "rb">
            <div class="history" id = "calciBox">
                <p id="history-value"></p>
            </div>
            <div class="output" id = "er">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="gridContainer">
            <div class="operator clr"><span class="op">AC</span></div>
            <div class="operator opr"><span class="op">/</span></div>
            <div class="operator opr"><span class="op" style="font-size : 1.5rem; margin-top : 4px;">*</span></div>
            <div class="operator clr"><span class="op">Del</span></div>
            <div class="operator num"><span class="op">7</span></div>
            <div class="operator num"><span class="op">8</span></div>
            <div class="operator num"><span class="op">9</span></div>
            <div class="operator opr" id = "cal"><span class="op">-</span></div>
            <div class="operator num"><span class="op">4</span></div>
            <div class="operator num"><span class="op">5</span></div>
            <div class="operator num"><span class="op">6</span></div>
            <div class="operator opr" id = "cal"><span class="op">+</span></div>
            <div class="operator num"><span class="op">1</span></div>
            <div class="operator num"><span class="op">2</span></div>
            <div class="operator num"><span class="op">3</span></div>
            <div class="operator opr" id = "cal"><span class="op">=</span></div>
            <div class="operator opr"><span class="op">%</span></div>
            <div class="operator num"><span class="op">0</span></div>
            <div class="operator num" id = "cal"><span class="op">.</span></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
