<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Neumorphic Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="resultBoard"></div>
        <div class="gridContainer">
            <div class="operator"><span class="op">AC</span></div>
            <div class="operator"><span class="op">/</span></div>
            <div class="operator"><span class="op">X</span></div>
            <div class="operator"><span class="op">Del</span></div>
            <div class="operator"><span class="op">7</span></div>
            <div class="operator"><span class="op">8</span></div>
            <div class="operator"><span class="op">9</span></div>
            <div class="operator"><span class="op">-</span></div>
            <div class="operator"><span class="op">4</span></div>
            <div class="operator"><span class="op">5</span></div>
            <div class="operator"><span class="op">6</span></div>
            <div class="operator"><span class="op">+</span></div>
            <div class="operator"><span class="op">1</span></div>
            <div class="operator"><span class="op">2</span></div>
            <div class="operator"><span class="op">3</span></div>
            <div class="operator"><span class="op">=</span></div>
            <div class="operator"><span class="op">%</span></div>
            <div class="operator"><span class="op">0</span></div>
            <div class="operator"><span class="op">.</span></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
